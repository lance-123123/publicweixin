<extend name="Public/base" />
<!-- add css 属性 -->
<block name="style">
	<link rel="stylesheet" type="text/css" href="__CSS__/Index/index.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/Index/blog_view.css">
</block>
<block name="body">
 
 <div style="margin-left:18%;">
	 <div class="row" style="width:100%">
		  <!-- 导航列表 -->
		  <div class="col-lg-12" >
		    <h1>Lance Blog <small>留言浏览量</small></h1>
		    <ol class="breadcrumb" >
		      <li class="active"><i class="fa fa-dashboard"></i> 留言浏览量</li>
		    </ol>
		  </div>
        <!-- 显示图表信息 -->
        <div id="container" style="height: 500px"></div>
        <input type="text" id="get_date" url="__URL__/retrun_date" style="display:none">  
	</div>

 </div>
	
</block>
<block name="script">
	<script type="text/javascript" src="__JS__/Index/index.js"></script>
  <script src="__STATIC__/Highcharts/js/highcharts.js"></script>
  <script src="__STATIC__/Highcharts/js/highcharts-3d.js"></script>
  <script src="__STATIC__/Highcharts/js/modules/exporting.js"></script>
  <script type="text/javascript" arc="__JS__/Index/blog_view.js"></script> 
  <script type="text/javascript">
      /*画出博客浏览图表*/
      $(function() {
           var a= new Array();
           var b= new Array();

            $("ul li").eq(0).removeClass('active');
            $("ul li").eq(5).addClass('active');
            $.ajax({
            	type:'POST',
            	url:$("#get_date").attr('url'),
            	data:{ 
            		id:'1'
            	},
            	success:function(data){

            		for(var item in data){
                         a.push(parseInt(data[item]));
                         b.push(item); 
            		}
                     $('#container').highcharts({
					        chart: {
					            type: 'column',
					            margin: 75,
					            options3d: {
					                enabled: true,
					                alpha: 10,
					                beta: 25,
					                depth: 70
					            }
					        },
					        title: {
					            text: '博客浏览量统计'
					        },
					        subtitle: {
					            text: '对所有博客的浏览量进行统计'
					        },
					        plotOptions: {
					            column: {
					                depth: 25
					            }
					        },
					        xAxis: {
					            categories: b
					        },
					        yAxis: {
					            title: {
					                text:'博客浏览量'
					            }
					        },
					        series: [{
					            name: 'Blog Id',
					            data: a
					        }]
	               });
            	}
            });
         });

  </script>
</block>
